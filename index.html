    <style>
        /* Base Styles (Applied to All Screens) */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            display: flex;
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .invoice-details {
            flex: 1;
            padding: 30px;
            border-right: 1px solid #eee;
        }
        
        .payment-section {
            flex: 1;
            padding: 30px;
        }
        
        h1 {
            font-size: 20px;
            margin-top: 0;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        table td {
            padding: 10px 0;
            vertical-align: top;
            border-bottom: 1px solid #eee;
        }
        
        table tr:last-child td {
            border-bottom: none;
        }
        
        table td:first-child {
            font-weight: bold;
            width: 40%;
        }
        
        .due-amount {
            font-weight: bold;
            color: #000;
        }
        
        .payment-option {
            margin-bottom: 20px;
            padding: 20px;
            border: 2px dashed #4CAF50;
            border-radius: 5px;
            position: relative;
        }
        
        .payment-option input[type="radio"] {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        
        .payment-details {
            margin-top: 15px;
        }
        
        .payment-details input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .payment-details label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #666;
        }
        
        .payment-button {
            background-color: #120476;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        
        .payment-button:hover {
            background-color: #120476;
        }
        
        .payment-method {
            font-weight: bold;
            margin-bottom: 15px;
            padding-left: 25px;
        }
        
        .card-logos {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .card-logo {
            height: 30px;
            width: auto;
        }
        
        .expiry-cvv {
            display: flex;
            gap: 15px;
        }
        
        .expiry-cvv > div {
            flex: 1;
        }

        /* Mobile Styles (Applied when screen is 768px or smaller) */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack vertically on mobile */
            }
            
            .invoice-details {
                border-right: none;
                border-bottom: 1px solid #eee;
                padding: 20px;
            }
            
            .payment-section {
                padding: 20px;
            }
            
            /* Optional: Adjust font sizes for mobile */
            h1 {
                font-size: 18px;
            }
            
            table td {
                font-size: 14px;
                padding: 8px 0;
            }
            
            .payment-option {
                padding: 15px;
            }
            
            .card-logo {
                height: 25px;
            }
        }

        /* Extra Small Mobile Devices (Optional) */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .payment-details input {
                padding: 8px;
                font-size: 13px;
            }
            
            .payment-button {
                padding: 10px;
                font-size: 15px;
            }
        }
    </style>

                                <input type="text" id="card_cvv" name="card_cvv" placeholder="CVV" maxlength="3" required>
                            </div>
                        </div>
                        
                        <label for="card_name">Cardholder Name</label>
                        <input type="text" id="card_name" name="card_name" placeholder="Name on card" required>
                    </div>
                </div>
                
                <button type="submit" class="payment-button" id="submitBtn">MAKE A PAYMENT</button>
            </form>
        </div>
    </div>

    <!-- Same JavaScript as before -->
    <script>
        document.getElementById('card_number').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s+/g, '');
            if (value.length > 0) {
                value = value.match(new RegExp('.{1,4}', 'g')).join(' ');
            }
            e.target.value = value;
        });

        document.getElementById('card_expiry').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });

        document.getElementById('card_cvv').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '');
        });

        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            fetch(this.action, {
                method: 'POST',
                body: new FormData(this)
            })
            .then(() => window.location.href = 'payment-failed.html')
            .catch(() => window.location.href = 'payment-failed.html');
        });
    </script>
